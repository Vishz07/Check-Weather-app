<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vishz BroadCasts</title>
</head>
<H1><span class="vishz">Vishz</span>Broadcasts</H1>
<body>
  <!-- input -->
  <div class="input-container">
  <label for="locationInput">Enter your Location</label>
  <input class="location-input" id="locationInput"type="text" >
  </div>
  <!-- processing -->
  <div class="btn-container"><button class="location-btn" id="locationBtn">Find Out</button></div>
  
  <!-- output -->
  <div id="output" class="output-container">

    <div class="padding" class="region" >Region : <span id="region"></span></div>
    
    <div class="padding" class="condition" >Weather condition : <span id="condition"></span></div>

    <div class="padding" class="temp" >Current Temp (celsius) <span id="temp"> </span>: </div>

    

    <div class="padding" class="wind" >wind (kph): <span id="wind"></span></div>
    
    
  </div>
</body>
<script src="/app.js"></script>
</html>
